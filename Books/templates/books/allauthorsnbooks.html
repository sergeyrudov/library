<h2>Quantity authors- {{ author|length }}</h2>
<h2>Quantity books- {{ allbooks|length }}</h2>
<h3>
{% for i in author %}
<li>
    <a href="/authors/author-id-{{ i.id }}">{{ i.name }} {{ i.surname }} </a>
    ({{ i.book_set.all | length }})  </li>
{% endfor %}
</h3>

<form action="/authors/createauthor" method="get">
<p> Name author </p>
<input type="text" name="name" required>
<p>Surname author</p>
<input type = "text" name = "surname" required>
<input type = "submit" value="Отправить">
</form>
